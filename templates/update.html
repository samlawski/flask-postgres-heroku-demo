{% extends '_base.html' %}

{% block head %}
  <title>Update Task</title>
{% endblock %}

{% block body %}
  <header>
    <h1>📝 Update Task</h1>
  </header>

  <main>
    <form action="/todos/{{task.id}}/update" method="POST">
      <input type="text" name="content" placeholder="Task" id="content" value="{{task.content}}" />
      <input type="submit" value="Edit Task" />
    </form>
  </main>
{% endblock %}
